    Use loops to write multiplication tables from 1 to 10

    Use "console.log()" to write the results

    3  6  9  12 15 18 21 24 27 30

<script> 


    for (let i=1; i<=10; i++){
        //console.log(i);
        printHorizonal(i);
    }

    function printHorizonal(i){
        let horTable = '';
        for (let j = 1; j<= 10; j++){
            horTable = horTable + (i * j) + "   "; 
        }        
        console.log(horTable)
    }

</script>
